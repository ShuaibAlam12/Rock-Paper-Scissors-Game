<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <br>
        <h3>Choose your move:</h3>
        <br>
        <div class="images">
           <button class="rock"> <img src="./images/rock.png" alt="Rock image"></button>
            <button class="paper"><img src="./images/paper.png" alt="Paper image"></button>
            <button class="scissors"><img src="./images/scissors.png" alt="Scissors image"></button>
        </div>
        <h2>your score: <span class="yourScore">0</span> and computer's score:<span class="compScore">0</span></h2>
        <p class="result"></p>
        <script src="app.js"></script>
    </div>
</body>
</html>
